<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectable cells</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<table id="table">
		<tbody>
				<tr>
						<td data-x="1" data-y="1">1.1</td>
						<td data-x="2" data-y="1">1.2</td>
						<td data-x="3" data-y="1">1.3</td>
						<td data-x="4" data-y="1">1.4</td>
						<td data-x="5" data-y="1">1.5</td>
						<td data-x="6" data-y="1">1.6</td>
						<td data-x="7" data-y="1">1.7</td>
				</tr>
				<tr>
						<td data-x="1" data-y="2">2.1</td>
						<td data-x="2" data-y="2">2.2</td>
						<td data-x="3" data-y="2">2.3</td>
						<td data-x="4" data-y="2">2.4</td>
						<td data-x="5" data-y="2">2.5</td>
						<td data-x="6" data-y="2">2.6</td>
						<td data-x="7" data-y="2">2.7</td>
				</tr>
				<tr>
						<td data-x="1" data-y="3">3.1</td>
						<td data-x="2" data-y="3">3.2</td>
						<td data-x="3" data-y="3">3.3</td>
						<td data-x="4" data-y="3">3.4</td>
						<td data-x="5" data-y="3">3.5</td>
						<td data-x="6" data-y="3">3.6</td>
						<td data-x="7" data-y="3">3.7</td>
				</tr>
				<tr>
						<td data-x="1" data-y="4">4.1</td>
						<td data-x="2" data-y="4">4.2</td>
						<td data-x="3" data-y="4">4.3</td>
						<td data-x="4" data-y="4">4.4</td>
						<td data-x="5" data-y="4">4.5</td>
						<td data-x="6" data-y="4">4.6</td>
						<td data-x="7" data-y="4">4.7</td>
				</tr>
		</tbody>
	</table>
	<div class="btn-set">
		<button id="resetBtn">
			Reset cells
		</button>
	</div>
	<script src="js/plugins.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
